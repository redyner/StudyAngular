<panel title="Filmes">
    <table>
        <tr>
            <th>Título</th>
            <th>Nota</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td>{{movie.title}}</td>
            <td>
                <!-- <app-rating 
                [rating]="movie.rating"
                (ratingChange)="movie.rating = $event"            
                > -->
                <app-rating 
                [(rating)] = "movie.rating">
                </app-rating></td>
        </tr>
    </table>
</panel>
