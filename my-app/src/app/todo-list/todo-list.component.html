<table>
    <!-- <input #inputDescription type="text" placeholder="Descrição da tarefa">
    <button (click)="addTask(inputDescription.value)">Adicionar</button> -->
    <input type="text" placeholder="Descrição da tarefa" [(ngModel)]="newTask">
    <button (click)="addTask()">Adicionar</button>
    <div [ngSwitch]="tasks.length">
        <div *ngSwitchCase="0">Nenhuma tarefa</div>
        <div *ngSwitchCase="1">Uma tarefa</div>
        <div *ngSwitchDefault>{{tasks.length}} tarefas</div>
    </div>
    <tr *ngFor="let task of tasks let i = index">
        <td>{{task.description}}</td>
        <td><input type="checkbox" [(ngModel)]="task.done"/></td>
        <td><mat-checkbox [(ngModel)]="task.done"></mat-checkbox></td>
        <ng-container *ngIf="task.done">
        <td><button (click)="deleteTask(i)">Excluir</button></td>
        </ng-container>
    </tr>
</table>
